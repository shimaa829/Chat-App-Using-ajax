
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>chat</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <form id="form">
            <input id = "content" type="text" name="content">
            <button type="submit">Send</button>

        </form>
        <div id = "messages" style="white-space: pre-wrap;"></div>
        <script>
           
            const form = document.getElementById('form')
            const input = document.getElementById('content')
            const messages = document.getElementById('messages')
           
            form.addEventListener('submit',(e)=>{
                e.preventDefault()
                const message = input.value;
                axios.post('http://127.0.0.1:3000/messages', {message}).then(res => input.value = '')
            })

            setInterval(()=>{

                axios.get('http://127.0.0.1:3000/messages').then(res => {
                    const { data } = res
                    const messagesValue = data.map( m => m.message).join('\n')
                    messages.innerHTML = messagesValue
                })

           }, 5 * 1000)
            

        </script>
    </body>
</html>
